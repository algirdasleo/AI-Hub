name: Deploy

on:
  push:
    branches: [main]

env:
  NODE_VERSION: 20
  GCP_REGION: europe-west1
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push server
        run: |
          docker build -t "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/ai-hub/server" -f server/Dockerfile .
          docker push "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/ai-hub/server"

      - name: Deploy server
        run: |
          gcloud run deploy ai-hub-server \
            --image "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/ai-hub/server" \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port 3001 \
            --set-env-vars ALLOWED_ORIGIN=${{ secrets.ALLOWED_ORIGIN }},SUPABASE_SECRET_KEY=${{ secrets.SUPABASE_SECRET_KEY }},SUPABASE_URL=${{ secrets.SUPABASE_URL }},GOOGLE_GENERATIVE_AI_API_KEY=${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }},JOB_TTL_SECONDS=600,NEXT_PUBLIC_URL=${{ secrets.NEXT_PUBLIC_URL }}

      - name: Get server URL
        id: server_url
        run: echo "url=$(gcloud run services describe ai-hub-server --platform managed --region ${{ env.GCP_REGION }} --format 'value(status.url)')" >> $GITHUB_OUTPUT

      - name: Build and push client
        run: |
          docker build -t "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/ai-hub/client" \
            --build-arg NEXT_PUBLIC_SERVER_URL="${{ steps.server_url.outputs.url }}" \
            -f client/Dockerfile .
          docker push "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/ai-hub/client"

      - name: Deploy client
        run: |
          gcloud run deploy ai-hub-client \
            --image "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/ai-hub/client" \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port 3000
